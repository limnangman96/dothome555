    <main>
        <div class="slider-wrap">
            <div class="slider-img">
                <div class="slider s1"><img src="img/images06.jpg" alt="이미지1"><span>이미지1</span></div>
                <div class="slider s2"><img src="img/images07.jpg" alt="이미지2"><span>이미지2</span></div>
                <div class="slider s3"><img src="img/images08.jpg" alt="이미지3"><span>이미지3</span></div>
                <div class="slider s4"><img src="img/images09.jpg" alt="이미지4"><span>이미지4</span></div>
                <div class="slider s5"><img src="img/images10.jpg" alt="이미지5"><span>이미지5</span></div>
            </div>
            <div class="slider-btn">
                <a href="#" class="prev">prev</a>

            </div>

    <!-- //main -->

    <!-- script -->
    <script src="../assets/js/jquery-1.9.1.min.js"></script>
    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");

        let currentIndex = 0;
        let sliderCount = slider.length;
        let sliderWidth = slider.width();
        let sliderHeight = slider.height();
        let sliderTotalWidth = sliderWidth * sliderCount

        //현재 사진을 앞/뒤로 미리 이미지를 배치함 
        sliderImg.css({ width: sliderTotalWidth, height: sliderHeight, marginLeft: -sliderWidth }); //css에서 조정하였던 슬라이드 이미지의 가로/세로 길이 값/왼쪽마진값을 스크립트로 지정하여 구조를 만듦

        //버튼을 클릭하면 사진을 슬라이드 함
        function moveLeft(){
            sliderImg.animate({ left: +sliderWidth }, 400, function(){
                $(".slider:last-child").prependTo(sliderImg);
                sliderImg.css("left","");
            }); 
        }
        function moveRight(){
            sliderImg.animate({ left: -sliderWidth }, 400, function(){
                $(".slider:first-child").appendTo(sliderImg);
                sliderImg.css("left","");
            });
        }
        sliderBtn.find(".prev").click(function(){
            moveLeft();
        });
        sliderBtn.find(".next").click(function(){
            moveRight();
        });
        
    </script>
